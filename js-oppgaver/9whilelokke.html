<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while løkke</title>
    <link rel="stylesheet" href="../arbeidsgiver netside css/hovedside.css">
    <link rel="stylesheet" href="../arbeidsgiver netside css/js-hjemeside-scc.css">

</head>
<body>
    <h1>while Løkke</h1>
    <li><a href="/html/arbeidsgiver netside/hovedSide_tilArbeidsGiver_index.html">Hjem</a></li>
    <p>en løkke er en form som produseres av en kurv som bøyer seg rundt og krysser seg selv.</p>
    <p>i programerign er en while løkke et begrep, som betegner en bestemt type løkke (loop).
        dvs,. at vi har noen operasjoner som skal gjentas et vist antal ganger.</p>
    <p></p>
    <input type="button" value="kjør while løkke" onclick="wlokke()">
    <button onclick="wlokke()">kjør while løkke</button><br>
    <div id="outp1"></div>

</body>

<script>
    //henter outp1 elemente
    var outp1 = document.getElementById("outp1");

    //lager en telle vareavbel
    var teller1 = 0;

    //lager en function som kjører når vi klikker på knappen
    function wlokke() {
        teller1 = 0;
    //lager en løkke som skal kjøre teller er mindre enn 21 og øker teller med 1
    while(teller1 <21) {
        teller1++
        //skrive ut verdiene til outp1 elemente
        outp1.innerHTML += +teller1 + " " + " " ;
    }outp1.innerHTML += "<br>";
    }
</script>
</html>
